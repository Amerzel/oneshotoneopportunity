</style>
</head>

    showRoundResult(r.won, r.guess, puz, r.cluesUsed, r.score);
  } else if (roundIdx < PUZZLES_PER_CAT) {
    // Mid-session, start the next round
    startRound();
  } else {
    clearSession();
    renderMenu();
  }
} else {
  renderMenu();
}
</script>
